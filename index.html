<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>SearchYourMusic</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>

<body>
    <header>
        <a class="logo" href="./index.html">SearchYourMusic</a>
    </header>
    <main>
        <div class="info">This website is made for searching your favorite songs using an API software communication.
            Send informations via the forms below and the server will fetch what you're looking for.</div>
        <form id="form" method="get">
            <label for="GET-song">Search song:</label>
            <input id="GET-song" type="text" name="song">
            <input type="button" id="submit" value="Search">
        </form>
        <div class="results"></div>
        <div class="infoTexto"></div>
    </main>
    <footer></footer>
</body>

</html>
